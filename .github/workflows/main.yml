name: Deploy to WordPress Server

on:
  push:
    branches:
      - Ricardo-1.0  # selected for now - should be changed to main later on

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Deploy to WordPress server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.REMOTE_HOST }}  # The server IP or hostname
        username: ${{ secrets.FTP_USER }}  # FTP username, also store in secrets for consistency
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password
        server-dir: "public_html/wp-content/themes/twentytwentyfour-child/"  # Path on the server to deploy to
